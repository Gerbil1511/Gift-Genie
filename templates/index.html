{% extends "base.html" %}
{% load static %}

{% block title %}Gift Box{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/gift-box.css' %}">
{% endblock %}

{% block content %}
<div class="gift-container min-height-100">
    <div class="shadow"></div>
        <div class="gift-box">
            <div class="lid">
                <div class="bow"></div>
            </div>
            <div class="surprise">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
        </div>
    </div>
    <div class="text d-flex flex-column align-items-center">
        <a href="{% url 'account_login' %}" class="mt-5 btn btn-lg btn-light text-primary fw-bold rounded-pill pulse">
            Start your gift-giving journey today!
        </a>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/gift-box.js' %}"></script>
{% endblock %}
