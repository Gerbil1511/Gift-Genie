{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
    {% trans "Login" %}
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>{% trans "Login" %}</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-3 btn-rounded">{% trans "Login" %}</button>
    </form>
    <p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign up" %}</a></p>
</div>
{% endblock content %}
