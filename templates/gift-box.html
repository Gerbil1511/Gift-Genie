<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Gift Box Container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #e83283, #41d7a7, #686dc3);
        }

        .gift-container {
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 20%;
        }

        .gift-container .gift-box {
            position: absolute;
            height: 200px;
            width: 300px;
            background: #e83283;
            border-bottom-left-radius: 5%;
            border-bottom-right-radius: 5%;
            animation: Bounce 4s ease infinite forwards;
        }

        @keyframes Bounce {
            0% {
                transform: translateY(-30px);
            }

            50px {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-30px);
            }
        }

        .gift-container .shadow {
            content: '';
            position: relative;
            width: 410px;
            height: 40px;
            background: rgba(0, 0, 0, .4);
            top: 100px;
            border-radius: 50%;
            animation: BounceOut 4s ease infinite forwards;
        }

        @keyframes BounceOut {
            0% {
                transform: translateY(-30px);
                scale: .7;
            }

            50px {
                transform: translateY(0px);
                scale: 1;
            }

            100% {
                transform: translateY(-30px);
                scale: .7;
            }
        }


        .gift-box::before {
            content: '';
            position: absolute;
            height: 200px;
            width: 50px;
            background: #89cff0;
            left: 124px;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            box-shadow: inset 0 8px rgba(0, 0, 0, .3);
            width: 300px;
            height: 200px;
        }

        .click {
            position: absolute;
            background: #c1206e;
            width: 310px;
            height: 90px;
            border-top-left-radius: 5%;
            border-top-right-radius: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            top: -90px;
            left: -5px;
            cursor: pointer;
            z-index: 1;
            transform: translateY(-60px);  /* gap between box and lid */
        }

        .click::before {
            content: '';
            position: absolute;
            background: #89cff0;
            width: 50px;
            height: 90px;
            left: 130px;
            z-index: 2;
        }

        .click::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 0;
            transform: rotate(-90deg);
            top: -93px;
            left: 136px;
            z-index: 3;
        }

        .box-bowtie::before,
        .box-bowtie::after {
            content: "";
            width: 83.3333333333px;
            height: 83.3333333333px;
            border: 16.6666666667px solid #89cff0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow */
            border-radius: 50% 50% 0 50%;
            position: absolute;
            bottom: 99%;
            z-index: 1;
        }

        .box-bowtie::before {
            left: 50%;
            transform: translateX(-100%) skew(10deg, 10deg);
        }

        .box-bowtie::after {
            left: 50%;
            transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
        }

        /* Surprise (Confetti or Glow) */
        .surprise {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, #ffc107 10%, transparent 70%);
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out;
        }

        /* Confetti Animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Confetti Particles */
        .surprise::before,
        .surprise::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffc107;
            border-radius: 50%;
            animation: confetti 1s ease-in-out infinite;
        }

        .surprise::before {
            top: 10%;
            left: 20%;
            animation-delay: 0.2s;
        }

        .surprise::after {
            top: 20%;
            left: 50%;
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <div class="gift-container min-vh-100">
        <div class="shadow"></div>
        <div class="gift-box">
            <div class="click">
                <div class="box-bowtie">

                </div>
            </div>
            <div class="surprise"></div>
        </div>
    </div>
</body>

<script></script>

</html>
