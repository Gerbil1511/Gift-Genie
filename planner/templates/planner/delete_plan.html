{% extends 'base.html' %}

{% block content %}
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete "{{ event.event_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'planner:planner_view' %}">Back to Calendar</a>
{% endblock %}
